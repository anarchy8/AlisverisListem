<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Market Listem</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="baslık">Alışveriş Listem</h1>
      <div class="input-div">
        <input id="ürün-input" class="ürün-ekle" type="text" maxlength="18" />
        <div class="btn-div">
          <i id="ekle-btn" class="fa-solid fa-pencil btn"></i>
          <i id="sil-btn" class="fa-solid fa-eraser btn"></i>
        </div>
      </div>
      <div class="ürün-div">
        <ul id="liste" class="liste">
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
